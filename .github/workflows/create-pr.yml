name: create pr
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Create Manual Pull Request
        run: gh pr create --title "manual auto-creation" --body "empty"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
